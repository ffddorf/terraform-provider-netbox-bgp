# Terraform Provider testing workflow.
name: Tests

# This GitHub action runs your tests for each pull request and push.
# Optionally, you can turn it on using a schedule for regular testing.
on:
  pull_request:
  push:
    branches: [main]

# Testing only needs permissions to read the repository contents.
permissions:
  contents: read

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

jobs:
  # Ensure project builds before running testing matrix
  build:
    name: Build
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      - run: go mod download
      - run: go build -v .
      - name: Run linters
        uses: golangci/golangci-lint-action@v9.1.0
        with:
          version: latest

  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3.1.2
        with:
          terraform_version: "1.9.2"
          terraform_wrapper: false
      - run: go generate ./...
      - name: Check for uncommitted changes
        run: |
          test -z "$(git status --porcelain)" || \
            (echo; echo "Unexpected difference in directories after code generation. Run 'go generate ./...' command and commit."; exit 1)

  # Run acceptance tests in a matrix with Terraform CLI versions
  test:
    name: Acceptance Test
    needs: build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    strategy:
      fail-fast: false
      matrix:
        # renovate: datasource=github-releases depName=netbox-community/netbox
        netbox_version:
          - "4.4.6"
        # renovate: datasource=github-releases depName=netbox-community/netbox-bgp
        netbox_bgp_version:
          - "0.17.0"
        flavor:
          - terraform
          - opentofu
        include:
          - flavor: terraform
            # renovate: datasource=github-releases depName=hashicorp/terraform
            terraform_version: "1.14"
          - flavor: opentofu
            # renovate: datasource=github-releases depName=opentofu/opentofu
            opentofu_version: "1.10"
    env:
      DOCKER_COMPOSE: docker compose --progress=plain
      BUILDKIT_PROGRESS: plain
      NETBOX_VERSION: ${{ matrix.netbox_version }}
      NETBOX_BGP_VERSION: ${{ matrix.netbox_bgp_version }}
    steps:
      - uses: actions/checkout@v6.0.0
      - uses: actions/setup-go@v6.1.0
        with:
          go-version-file: "go.mod"
          cache: true
      - uses: hashicorp/setup-terraform@v3.1.2
        if: matrix.flavor == 'terraform'
        with:
          terraform_version: ${{ matrix.terraform_version }}
          terraform_wrapper: false
      - uses: opentofu/setup-opentofu@v1
        if: matrix.flavor == 'opentofu'
        with:
          tofu_version: ${{ matrix.opentofu_version }}
          tofu_wrapper: false
      - if: matrix.flavor == 'opentofu'
        run: |
          cat >>"$GITHUB_ENV" <<EOF
            TF_ACC_TERRAFORM_PATH=$(which tofu)
            TF_ACC_PROVIDER_NAMESPACE=hashicorp
            TF_ACC_PROVIDER_HOST=registry.opentofu.org
          EOF
      - run: go mod download
      - run: make docker-up
        id: docker
      - run: docker compose logs netbox
        if: failure() && steps.docker.outcome == 'failure'
      - run: make testacc
        timeout-minutes: 10
