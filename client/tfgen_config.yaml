    delete:
      path: /api/plugins/bgp/aspath-list-rule/{id}/
      method: DELETE
    schema:
      ignores:
        - custom_fields
  routingpolicy:
    create:
      path: /api/plugins/bgp/routing-policy/
      method: POST
    read:
      path: /api/plugins/bgp/routing-policy/{id}/
      method: GET
    update:
      path: /api/plugins/bgp/routing-policy/{id}/
      method: PUT
    delete:
      path: /api/plugins/bgp/routing-policy/{id}/
      method: DELETE
    schema:
      ignores:
        - custom_fields
  routingpolicyrule:
    create:
      path: /api/plugins/bgp/routing-policy-rule/
      method: POST
    read:
      path: /api/plugins/bgp/routing-policy-rule/{id}/
      method: GET
    update:
      path: /api/plugins/bgp/routing-policy-rule/{id}/
      method: PUT
    delete:
      path: /api/plugins/bgp/routing-policy-rule/{id}/
      method: DELETE
